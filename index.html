<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Elegante</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">Calculadora Elegante</div>
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">÷</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">×</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">−</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
        </div>
        <div class="footer">Hecho con ❤️ por <a href="#">kokko</a></div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;

        const screen = document.getElementById('screen');

        function appendNumber(number) {
            currentNumber += number;
            updateScreen();
        }

        function chooseOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') calculate();
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }

            currentNumber = result;
            operation = null;
            previousNumber = '';
            updateScreen();
        }

        function clearScreen() {
            currentNumber = '';
            previousNumber = '';
            operation = null;
            updateScreen();
        }

        function updateScreen() {
            screen.value = currentNumber;
        }
    </script>
</body>
</html>
