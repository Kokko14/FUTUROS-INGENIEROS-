<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Elegante</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .calculator-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .calculator-screen {
            width: 100%;
            height: 60px;
            background: #333;
            color: #fff;
            border: none;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            height: 60px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: #d4d4d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: #c8c8c8;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .button.operator {
            background: #4a90e2;
            color: #fff;
        }

        .button.operator:hover {
            background: #357ab7;
        }

        .button.equal {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }

        .button.equal:hover {
            background: #28a745;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">Calculadora Elegante</div>
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">÷</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">×</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">−</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
        </div>
        <div class="footer">Hecho con ❤️ por <a href="#">kokko</a></div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;

        const screen = document.getElementById('screen');

        function appendNumber(number) {
            currentNumber += number;
            updateScreen();
        }

        function chooseOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') calculate();
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }

            currentNumber = result;
            operation = null;
            previousNumber = '';
            updateScreen();
        }

        function clearScreen() {
            currentNumber = '';
            previousNumber = '';
            operation = null;
            updateScreen();
        }

        function updateScreen() {
            screen.value = currentNumber;
        }
    </script>
</body>
</html>
