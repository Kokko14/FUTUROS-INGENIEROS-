<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Mi Página Web</h1>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <h2>Bienvenido a mi página web</h2>
    <p>Este es el punto de partida para tu proyecto.</p>
    <a href="#sobre-mi" class="btn">Saber más</a>
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Aquí puedes escribir una descripción sobre ti o tu proyecto.</p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
